<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid bg-dark text-center">
                    <div class="container text-white">
                        <h1 class="display-4">Train Schedule</h1>
                        <p class="lead">A site for maintaining train schedules</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card border-light mb-3">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col font-weight-bold">Train Name</th>
                                    <th scope="col font-weight-bold">Destination</th>
                                    <th scope="col font-weight-bold">Frequency (min)</th>
                                    <th scope="col font-weight-bold">Next Arrival</th>
                                    <th scope="col font-weight-bold">Minutes Away</th>
                                 
                                </tr>
                            </thead>
                            <tbody id="train-schedule-table">
                                <!--<tr>
                                    <td id="name"></td>
                                    <td id="role"></td>
                                    <td id="start-date"></td>
                                    <td id="months-worked"></td>
                                    <td id="monthly-rate"></td>
                                    <td id="total-billed"></td>
                                </tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card border-light mb-3">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" id="train-name-input" class="form-control" placeholder="Input Train Name Here">
                            </div>
                            <div class="form-group">
                                <label for="desination">Destination</label>
                                <input type="text" id="destination-input" class="form-control" placeholder="Input Destination">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time</label>
                                <input type="text" id="train-time-input" class="form-control" placeholder="HH:mm - military time">
                            </div>
                            <div class="form-group">
                                <label for="Frequency">Frequency</label>
                                <input type="text" id="frequency-input" class="form-control" placeholder="Frequency (minutes)">
                            </div>
                            <button type="submit" id="submit-button" class="btn btn-primary float-right">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    ​
    <script src="app.js"></script>
